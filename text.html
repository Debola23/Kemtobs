<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Photo Gallery Dropdown</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="dropdown">
  <button onclick="toggleDropdown()">Open Gallery</button>
  <div id="galleryDropdown" class="dropdown-content">
    <!-- Photo gallery content will be added dynamically -->
  </div>
</div>


<style>
    /* Dropdown container */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown button */
.dropdown button {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 200px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Responsive photo gallery */
.gallery {
  display: flex;
  flex-wrap: wrap;
  padding: 10px;
}

.gallery img {
  width: calc(33.33% - 20px);
  margin: 10px;
  box-sizing: border-box;
}

@media screen and (max-width: 768px) {
  .gallery img {
    width: calc(50% - 20px);
  }
}

@media screen and (max-width: 480px) {
  .gallery img {
    width: 100%;
  }
}

</style>



<script>
function toggleDropdown() {
  var dropdown = document.getElementById("galleryDropdown");
  dropdown.classList.toggle("show");
  
  if (dropdown.classList.contains("show")) {
    // Generate photo gallery content dynamically
    generateGallery();
  }
}

function generateGallery() {
  var galleryDropdown = document.getElementById("galleryDropdown");
  var galleryContent = '';

  // Sample images for demonstration
  var images = [
    'https://via.placeholder.com/300',
    'https://via.placeholder.com/400',
    'https://via.placeholder.com/500',
    'https://via.placeholder.com/600',
    'https://via.placeholder.com/700',
    'https://via.placeholder.com/800'
  ];

  // Create image tags and append to dropdown content
  images.forEach(function(imageUrl) {
    galleryContent += '<img src="' + imageUrl + '" alt="Gallery Image">';
  });

  galleryDropdown.innerHTML = '<div class="gallery">' + galleryContent + '</div>';
}

</script>







<script src="script.js"></script>
</body>
</html>
